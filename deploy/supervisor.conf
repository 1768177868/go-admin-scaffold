[program:go-admin]
command=/path/to/your/app/bin/server
directory=/path/to/your/app
autostart=true
autorestart=true
stderr_logfile=/var/log/go-admin.err.log
stdout_logfile=/var/log/go-admin.out.log
environment=
    APP_ENV=production,
    APP_DEBUG=false,
    DB_HOST=localhost,
    DB_PORT=3306,
    DB_DATABASE=admin,
    DB_USERNAME=root,
    DB_PASSWORD=your-password,
    REDIS_HOST=localhost,
    REDIS_PORT=6379,
    SERVER_ADDRESS=0.0.0.0,
    SERVER_PORT=8080,
    LOG_LEVEL=info,
    LOG_FILENAME=/var/log/go-admin/app.log 